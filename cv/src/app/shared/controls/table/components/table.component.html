<div class="table">
  <nz-table #filterTable [nzData]="data" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
      <ng-container [ngTemplateOutlet]="headTemplate"></ng-container>
    </thead>
    <tbody>
      <ng-container [ngTemplateOutlet]="bodyTemplate" [ngTemplateOutletContext]="{ $implicit: filterTable.data }">
      </ng-container>
    </tbody>
  </nz-table>
</div>
