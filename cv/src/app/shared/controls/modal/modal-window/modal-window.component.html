<a (click)="showModal()">
    <ng-content select="[label]"></ng-content>
</a>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div *nzModalTitle>
        <ng-content select="[title]"></ng-content>
    </div>
    <ng-container *nzModalContent>
        <ng-content select="[content]"></ng-content>
    </ng-container>
</nz-modal>
