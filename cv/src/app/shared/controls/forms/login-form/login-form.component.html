<form nz-form [formGroup]="validateForm" class="login-form">
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
            <div class="label">
                <label>{{ "profile.username" | translate }}</label>
                <label class="favourite">*</label>
            </div>
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <div class="label">
                <label>{{ "profile.password" | translate }}</label>
                <label class="favourite">*</label>
            </div>
            <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
                <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
                    placeholder="Password" [(ngModel)]="password" />
            </nz-input-group>
            <ng-template #suffixTemplate>
                <i class="passicon" nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
                    (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
                <span class="checkbox">{{ 'auth.remember-me' | translate }}</span>
            </label>
        </div>
        <ng-content select="[forgot]"></ng-content>
    </div>
    <ng-content select="[button]"></ng-content>
</form>
