<nz-form-control>
  <div class="label">
    <label *ngIf="label">{{ label | translate }}</label>
    <label *ngIf="isRequired" class="favourite">*</label>
  </div>
  <select [id]="id" [formControl]="control">
    <ng-content></ng-content>
  </select>
  <div *ngIf="ngControl?.control?.errors && ngControl?.control?.touched" class="error">
    {{ getErrorMessage() }}
  </div>
</nz-form-control>
