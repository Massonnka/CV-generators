<nz-list role="list" [nzDataSource]="data" nzSize="large" class="list">
  <nz-list-item *ngFor="let item of data" role="listitem">
    <ng-container
      [ngTemplateOutlet]="bodyTemplate"
      [ngTemplateOutletContext]="{ $implicit: item }"
    ></ng-container>
  </nz-list-item>
</nz-list>
<ng-content select="[footer]"></ng-content>
