<div class="wrapper">
  <app-dropdown class="global">
    <i class="global-icon" icon nz-icon nzType="global" nzTheme="outline"></i>
    <ul content nz-menu nzSelectable>
      <li
        nz-menu-item
        class="dropdown-item"
        *ngFor="let language of languages"
        (click)="switchLanguage(language)"
      >
        {{ language }}
      </li>
    </ul>
  </app-dropdown>
  <div class="bg">
    <img src="/assets/images/bg.png" class="bg-img" />
    <div class="form">
      <div class="logo"></div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-circle-button class="question">
    <i nz-icon nzType="question" nzTheme="outline"></i>
  </app-circle-button>
</div>
