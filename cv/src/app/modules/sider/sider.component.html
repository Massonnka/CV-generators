<div [ngClass]="{ 'visible': sidebarStyle.visible, 'hide': !sidebarStyle.visible }" class="sider">
  <ng-content></ng-content>
</div>
<app-default-button class="theme-toggler">
  <i nz-icon nzType="bulb" nzTheme="outline"></i>
</app-default-button>
<app-default-button (click)="onChangeState()" class="toggler">
  <i nz-icon nzType="menu-fold" nzTheme="outline" *ngIf="isVisible"></i>
  <i nz-icon nzType="menu-unfold" nzTheme="outline" *ngIf="!isVisible"></i>
</app-default-button>
