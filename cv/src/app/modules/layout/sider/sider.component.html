<div [class.hide]="isVisible" class="sider">
  <ng-content></ng-content>
</div>

<app-default-button class="theme-toggler" (click)="onChangeTheme()">
  <i nz-icon nzType="bulb" nzTheme="outline"></i>
</app-default-button>
<app-default-button (click)="onChangeState()" class="toggler">
  <i
    *ngIf="isVisible else invisibleRef"
    nz-icon
    nzType="menu-fold"
    nzTheme="outline"
  ></i>
  <ng-template #invisibleRef>
    <i nz-icon nzType="menu-unfold" nzTheme="outline"></i>
  </ng-template>
</app-default-button>
