<div class="projects" *ngIf="projects$ | async as projects; else loading">
  <app-form-cv></app-form-cv>

  <nz-collapse>
    <nz-collapse-panel
      *ngFor="let project of projects"
      [nzHeader]="project.name"
    >
      {{ project.name }} | {{ project.startDate }} | {{ project.endDate }} |
      {{ project.teamSize }} | techStack | project
    </nz-collapse-panel>
  </nz-collapse>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
