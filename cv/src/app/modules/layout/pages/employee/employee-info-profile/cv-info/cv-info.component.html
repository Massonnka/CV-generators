<div *ngIf="employeeCves; else loading">
  <div *ngFor="let cv of employeeCves" class="projects">
    <nz-descriptions class="cv-info" [nzTitle]="'form.employee-info' | translate" nzBordered nzLayout="vertical">
      <nz-descriptions-item [nzTitle]="'form.email' | translate" class="table-item">{{ cv.email }}
      </nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'form.lastname' | translate">{{ cv.lastName }}</nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'form.skills' | translate">{{ cv.skills }}</nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'form.specialization' | translate">{{ cv.specialization }}
      </nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'form.department' | translate">{{ cv.department }}</nz-descriptions-item>
    </nz-descriptions>
    <nz-collapse *ngFor="let project of cv.projects" class="projects-collapse">
      <nz-collapse-panel class="projects-collapse-panel">
        {{ project.name }} | {{ project.startDate }} | {{ project.endDate }} |
        {{ project.teamSize }} | {{ project.techStack }} | {{ project.roles }}
      </nz-collapse-panel>
    </nz-collapse>
  </div>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
