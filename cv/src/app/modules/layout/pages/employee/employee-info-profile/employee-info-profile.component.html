<div class="page-header">
  <breadcrumb [data]="breadcrumbs"></breadcrumb>

  <div class="title">{{ "pages.employee" | translate }}</div>
  <p>
    {{ employees[currentUserId].firstname }}
    {{ employees[currentUserId].lastname }}'s
    {{ "profile.profile" | translate }}
  </p>
</div>
<nz-content class="content">
  <nz-tabset class="tabs">
    <nz-tab nzTitle="Info">
      <app-info-profile></app-info-profile>
    </nz-tab>
    <nz-tab nzTitle="CV" class="cv">
      <div class="content-tabs-cv">
        <div class="content-tabs-cv-list">
          <app-list [bodyTemplate]="bodyRef" [data]="cves">
            <ng-template #bodyRef let-data="$implicit">
              <div class="item" (click)="toggleCvInfo()">
                {{ data.name }}
              </div>
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </ng-template>
          </app-list>

          <app-default-button>+</app-default-button>
        </div>
        <app-cv-info [ngClass]="isCvInfoHide ? 'content-tabs-cv-hide' : 'content-tabs-cv-info'"></app-cv-info>
      </div>
    </nz-tab>
  </nz-tabset>
</nz-content>
