<div *ngIf="employee$ | async as employees; else loading" class="wrapper">
  <div class="page-header">
    <breadcrumb [data]="breadcrumbs"></breadcrumb>

    <div class="title">{{ "pages.employee" | translate }}</div>
    <p>
      {{ employees.firstName }}
      {{ employees.lastName }}'s
      {{ "profile.profile" | translate }}
    </p>
  </div>
  <nz-content class="content">
    <nz-tabset class="tabs">
      <nz-tab nzTitle="Info">
        <app-info-profile></app-info-profile>
      </nz-tab>
      <nz-tab nzTitle="CV" class="cv">
        <div class="content-tabs-cv">
          <div class="content-tabs-cv-list">
            <app-list [bodyTemplate]="bodyRef" [data]="cves" (click)="toggleCvInfo()">
              <ng-template #bodyRef let-data="$implicit" class="content-tabs-cv-list-item">
                <div class="content-tabs-cv-list-item-name">
                  {{ data.name }}
                </div>
                <i nz-icon nzType="delete" nzTheme="outline" class="content-tabs-cv-list-item-icon"></i>
              </ng-template>
            </app-list>

            <app-default-button *ngIf="!cves" class="content-tabs-cv-list-button">+</app-default-button>
          </div>
          <app-profile-cv></app-profile-cv>
        </div>
      </nz-tab>
    </nz-tabset>
  </nz-content>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
