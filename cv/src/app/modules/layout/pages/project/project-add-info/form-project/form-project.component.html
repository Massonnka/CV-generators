<form nz-form [formGroup]="validateForm" class="project-form" (ngSubmit)="submit()">
  <div class="row">
    <nz-form-item class="inputs">
      <app-input [placeholder]="'placeholder.Input your name!' | translate" label="form.name" formControlName="name"
        [errorMessages]="{
          required: 'validator.required' | translate,
          minlength: 'validator.name' | translate
        }">
      </app-input>
    </nz-form-item>
    <nz-form-item class="inputs">
      <app-date-picker [nzPlaceHolder]="'placeholder.Select date' | translate" label="form.start-date"
        formControlName="startDate" [errorMessages]="{ required: 'validator.required' | translate }">
      </app-date-picker>
    </nz-form-item>
    <nz-form-item class="inputs">
      <app-date-picker [nzPlaceHolder]="'placeholder.Select date' | translate" label="form.end-date"
        formControlName="endDate" [errorMessages]="{ required: 'validator.required' | translate }">
      </app-date-picker>
    </nz-form-item>
  </div>
  <div class="row">
    <nz-form-item class="inputs">
      <app-input type="number" [placeholder]="'placeholder.Input your team size!' | translate" label="form.team-size"
        formControlName="teamSize" [errorMessages]="{ required: 'validator.required' | translate }">
      </app-input>
    </nz-form-item>
    <nz-form-item class="inputs">
      <app-input [placeholder]="'placeholder.Input your tech stack!' | translate" label="form.tech-stack"
        formControlName="techStack" [errorMessages]="{
          required: 'validator.required' | translate
        }">
      </app-input>
    </nz-form-item>
    <nz-form-item class="inputs">
      <app-autocomplete [placeholder]="'placeholder.Input your roles!' | translate" label="form.roles"
        formControlName="roles" [errorMessages]="{ required: 'validator.required' | translate }">
      </app-autocomplete>
    </nz-form-item>
  </div>
  <div class="row">
    <nz-form-item class="inputs">
      <app-textarea [placeholder]="'placeholder.Input your description!' | translate" label="form.description"
        formControlName="description" [errorMessages]="{
          required: 'validator.required' | translate,
          minlength: 'validator.minlength8' | translate
        }">
      </app-textarea>
    </nz-form-item>
    <nz-form-item class="inputs">
      <app-textarea [placeholder]="'placeholder.Input your responsibilities!' | translate" label="form.responsibilities"
        formControlName="responsibilities" [errorMessages]="{
          required: 'validator.required' | translate,
          minlength: 'validator.minlength8' | translate
        }">
      </app-textarea>
    </nz-form-item>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [disabled]="validateForm.invalid || submitted" [nzType]="'primary'">
        {{ "form.save" | translate }}
      </button>
      <ng-content></ng-content>
    </div>
  </div>
</form>
